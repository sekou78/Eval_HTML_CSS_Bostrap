<!DOCTYPE html>
<html lang="fr-FR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="ressources/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ressources/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ressources/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="ressources/favicon_io/site.webmanifest">
    <title>Formulaire de demande</title>
  </head>

  <body class="container-sm">
    <form method="get" action="">
      <header class="header-form">
        <section>
          <p>
            <a href="index.html">
            <img src="ressources/icone/icone.png" class="icon" alt="image reduit du logo">
            </a>
            <h1>
              Formulaire de demande
            </h1>
          </p>
        </section>
      </header>

      <main class="main-form">
            <p class="main-form-identify">
              <label for="prenom" class="send">Prenom:</label>
              <input type="text" name="prenom" id="prenom" placeholder="Mark" size="20" maxlength="20" autofocus required>
              <label for="nom" class="send">Nom:</label>
              <input type="text" name="nom" id="nom" placeholder="Sabou" size="20" maxlength="10" required>
              <label for="email" class="send">Email:</label>
              <input type="email" id="email" placeholder="Mark.Sabou@contact.fr" size="20">
              <label for="tel" class="send">Telephone:</label>
              <input type="tel" id="tel"placeholder="__-__-__-__-__" size="20" required >
            </p>
          <p>
            <h2 class="choose container-sm">
              Selectionnez vos travaux: 
            </h2>
            <p class="choose-list container-sm">
            <input type="checkbox" name="Démonter/Monter des meubles" id="Démonter/Monter des meubles"> 
            <label for="Démonter/Monter des meubles">Démonter/Monter des meubles</label> <br>

            <input type="checkbox" name="Donner un coup de peinture sur vos murs" id="Donner un coup de peinture sur vos murs"> 
            <label for="Donner un coup de peinture sur vos murs"></label>Donner un coup de peinture sur vos murs</label> <br>

            <input type="checkbox" name="Deplacer/Remplacer les prises électriques" id="Deplacer/Remplacer les prises électriques"> 
            <label for="Deplacer/Remplacer les prises électriques">Deplacer/Remplacer les prises électriques</label> <br>

            <input type="checkbox" name="Fixer une tringle" id="Fixer une tringle"> 
            <label for="Fixer une tringle">Fixer une tringle</label> <br>

            <input type="checkbox" name="Reboucher des trous" id="Reboucher des trous"> 
            <label for="Reboucher des trous">Reboucher des trous</label> <br>

            <input type="checkbox" name="Changer une ampoule" id="Changer une ampoule"> 
            <label for="Changer une ampoule">Changer une ampoule</label>
            </p>
          </p>
          <p class="com container-sm">
            <label for="Votre Demande" class="send">Precisez votre Demnande:</label> <br>
            <textarea name="Votre Demande" id="Votre Demande" cols="50" rows="30"></textarea>
          </p>
          <p class="com-file container-sm">
            <label for="imagefile videofile" class="send">Envoyer des Photos ou Videos des travaux </label> <br>
            <input type="file" id="imagefile" accept="image/*" multiple> <br>
            ou <br>
            <input type="file" id="videofile" accept="video/*" multiple>
          </p>
        <p class="terms-conditions container-sm">
          <input type="checkbox" name="termes et conditions" id="termes et conditions"> 
          <label for="termes et conditions">En cochant cette case vous acceptez les termes 
            et conditions de Bricole Tout!!!</label>
        </p>
      </main>

      <footer class="footer-form container-sm">      
        <button type="button" title="Envoyer votre Demande" class="btn btn-primary btn-lg">Envoyer</button> 
      </footer>
    </form>  
  </body>

</html>
