<!DOCTYPE html>
<html lang="fr-FR">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="ressources/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ressources/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ressources/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="ressources/favicon_io/site.webmanifest">
    <title>Formulaire de demande</title>
  </head>

  <body>

    <header class="header-form">
      <h1>
        Formulaire de demande
      </h1>
      <form>
        <p>
          <label for="prenom">Prenom:</label>
          <input type="text" name="prenom" id="prenom" placeholder="Mark" size="20" maxlength="20">
          <label for="nom">Nom:</label>
          <input type="text" name="nom" id="nom" placeholder="Sabou" size="20" maxlength="10">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Mark.Sabou@contact.fr" size="20">
          <label for="tel">Telephone:</label>
          <input type="tel" id="tel" placeholder="__-__-__-__-__" size="20">
        </p>
        <p class="com">
          <label for="Votre Demande">Faite votre Demnande:</label> <br>
          <textarea name="Votre Demande" id="Votre Demande" cols="50" rows="30"></textarea>
        </p>
      </form>

    </header>

    <main>

    </main>

    <footer>

    </footer>
    
  </body>

</html>
